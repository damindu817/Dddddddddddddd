<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xtreme Aviator Predictor 2 Odd :1xbet</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .header-box {
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      color: #ffffff;
      margin: 0;
    }

    .datetime {
      margin-top: 20px;
      padding: 15px 40px;
      border: 2px solid #ffffff;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1.2rem;
      text-shadow: none;
      display: inline-block;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .signal-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .circle-time {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: transparent;
      border: 4px solid #ffffff;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px;
      transition: transform 0.3s ease;
    }

    .alert-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0, 191, 255, 0.1); /* light blue background */
      border: 3px solid #00bfff;
      color: #00bfff;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.3);
    }

    .odd-box {
      margin-top: 25px;
      display: inline-block;
      padding: 15px 60px;
      border: 2px solid #ffffff;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1.2rem;
      text-shadow: 0 0 4px #fff;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .btns {
      margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      margin: 8px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      cursor: pointer;
      text-shadow: 0 0 4px #fff;
    }

    .btn.telegram {
      background: linear-gradient(135deg, #0088cc, #005f99);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header-box">
    <h1>Xtreme Aviator Predictor 2 Odd :1xbet</h1>
  </div>

  <div class="datetime" id="liveDateTime">
    Live Time : --:--:--<br />
    Date : --
  </div>

  <div class="signal-container" id="signalsContainer">
    <!-- Signals or Alert Circle will load here -->
  </div>

  <div class="odd-box" id="oddBox">ODD : --</div>

  <div class="btns">
    <button class="btn" onclick="window.open('https://wa.me/your_number')">WhatsApp</button>
    <button class="btn telegram" onclick="window.open('https://t.me/your_channel')">Telegram</button>
  </div>

  <footer>POWERED BY XTREME PREDICTOR Â© 2025</footer>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById("liveDateTime").innerHTML =
        `Live Time : ${time}<br/>Date : ${date}`;
      requestAnimationFrame(updateTime);
    }

    async function loadSignal() {
      const container = document.getElementById("signalsContainer");
      const oddBox = document.getElementById("oddBox");
      container.innerHTML = "";
      oddBox.innerHTML = "ODD : ";

      try {
        const res = await fetch("signals.json?t=" + Date.now());
        const data = await res.json();
        const today = new Date().toISOString().split("T")[0];
        const entry = data[today];

        if (entry && entry.times && entry.odds) {
          entry.times.forEach((time, index) => {
            const circle = document.createElement("div");
            circle.className = "circle-time";
            circle.textContent = time;
            container.appendChild(circle);
          });
          oddBox.innerHTML += entry.odds.join(" | ");
        } else {
          const alert = document.createElement("div");
          alert.className = "alert-circle";
          alert.textContent = "Loss Chart Active";
          container.appendChild(alert);
        }
      } catch (err) {
        const alert = document.createElement("div");
        alert.className = "alert-circle";
        alert.textContent = "Loss Chart Active";
        container.appendChild(alert);
        oddBox.innerHTML = "ODD : --";
      } finally {
        setTimeout(loadSignal, 10000);
      }
    }

    requestAnimationFrame(updateTime);
    loadSignal();
  </script>

</body>
</html>
